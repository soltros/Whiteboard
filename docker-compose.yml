services:
  whiteboard:
    build: .
    container_name: whiteboard
    ports:
      - "2452:2452"
    volumes:
      # Persist note data (will be created by app if missing)
      - whiteboard-data:/app/data
      # Persist shared notes metadata (will be created by app if missing)
      - whiteboard-shared:/app/shared
    environment:
      - NODE_ENV=production
      - PORT=2452
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2452/login.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  whiteboard-data:
  whiteboard-shared:
