<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Whiteboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>Whiteboard Admin Panel</h1>
      <div class="header-actions">
        <span id="current-user"></span>
        <button id="back-btn" class="btn-secondary">Back to Editor</button>
        <button id="logout-btn" class="btn-logout">Logout</button>
      </div>
    </header>

    <main class="admin-main">
      <div class="admin-card">
        <div class="card-header">
          <h2>Settings</h2>
        </div>

        <div style="padding: 20px 30px;">
          <div class="form-group">
            <label for="public-url-base">Public URL Base (for share links)</label>
            <input type="text" id="public-url-base" placeholder="https://yourdomain.com">
            <button id="save-settings-btn" class="btn-primary" style="margin-top: 10px;">Save Settings</button>
          </div>
        </div>
      </div>

      <div class="admin-card" style="margin-top: 20px;">
        <div class="card-header">
          <h2>User Management</h2>
          <button id="new-user-btn" class="btn-primary">+ New User</button>
        </div>

        <div class="users-list" id="users-list">
          <!-- Users will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <!-- New User Modal -->
  <div id="new-user-modal" class="modal">
    <div class="modal-content">
      <h3>Create New User</h3>
      <form id="new-user-form">
        <div class="form-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" required minlength="3">
        </div>

        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" required minlength="6">
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="new-is-admin">
            Admin privileges
          </label>
        </div>

        <div id="modal-error" class="error-message"></div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Create User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="edit-user-modal" class="modal">
    <div class="modal-content">
      <h3>Edit User</h3>
      <form id="edit-user-form">
        <input type="hidden" id="edit-username">

        <div class="form-group">
          <label for="edit-password">New Password (leave blank to keep current)</label>
          <input type="password" id="edit-password" minlength="6">
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="edit-is-admin">
            Admin privileges
          </label>
        </div>

        <div id="edit-modal-error" class="error-message"></div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
