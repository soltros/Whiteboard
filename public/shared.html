<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Note - Whiteboard</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 14px;
      color: #7f8c8d;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 400px;
    }

    .ql-container {
      font-size: 16px;
      border: none !important;
    }

    .ql-editor {
      padding: 0;
      overflow-y: visible;
    }

    .ql-editor h1 {
      font-size: 2em;
      margin-top: 0.67em;
      margin-bottom: 0.67em;
    }

    .ql-editor h2 {
      font-size: 1.5em;
      margin-top: 0.83em;
      margin-bottom: 0.83em;
    }

    .ql-editor h3 {
      font-size: 1.17em;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .ql-editor p {
      margin-bottom: 1em;
    }

    .ql-editor img {
      max-width: 100%;
      height: auto;
    }

    .password-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .password-modal.active {
      display: flex;
    }

    .password-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    .password-form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .password-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .password-form button {
      width: 100%;
      padding: 12px;
      background: #4169E1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .password-form button:hover {
      background: #3451b2;
    }

    .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .error {
      text-align: center;
      padding: 60px 20px;
      color: #e74c3c;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .footer a {
      color: #4169E1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .header {
        padding: 20px;
      }

      .title {
        font-size: 24px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      Loading shared note...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="note-container" style="display: none;">
      <div class="header">
        <h1 class="title" id="note-title"></h1>
        <div class="meta" id="note-meta"></div>
      </div>

      <div class="content">
        <div id="note-content"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://github.com/soltros/Whiteboard" target="_blank">Whiteboard</a>
  </div>

  <!-- Password Modal -->
  <div id="password-modal" class="password-modal">
    <div class="password-form">
      <h2>Password Required</h2>
      <p style="color: #7f8c8d; margin-bottom: 20px;">This note is password protected</p>
      <input type="password" id="password-input" placeholder="Enter password" />
      <div id="password-error" class="error-message" style="display: none;"></div>
      <button onclick="submitPassword()">Unlock</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const shareId = window.location.pathname.split('/').pop();

    async function loadNote(password = null) {
      try {
        const url = `/api/shared/${shareId}${password ? `?password=${encodeURIComponent(password)}` : ''}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          if (data.passwordRequired) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('password-modal').classList.add('active');
            return;
          }
          throw new Error(data.error || 'Failed to load note');
        }

        // Hide loading and password modal
        document.getElementById('loading').style.display = 'none';
        document.getElementById('password-modal').classList.remove('active');

        // Show note
        const noteData = data.data || data;
        document.getElementById('note-container').style.display = 'block';
        document.getElementById('note-title').textContent = noteData.title || 'Untitled';

        // Set meta info
        const updatedDate = new Date(noteData.updatedAt).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        document.getElementById('note-meta').textContent = `Last updated ${updatedDate}`;

        // Render markdown content as HTML
        const contentDiv = document.getElementById('note-content');
        if (noteData.markdown) {
          contentDiv.innerHTML = marked.parse(noteData.markdown);
        } else {
          contentDiv.textContent = 'This note is empty.';
        }

        // Set page title
        document.title = `${noteData.title || 'Untitled'} - Shared Note`;

      } catch (error) {
        console.error('Error loading note:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
      }
    }

    function submitPassword() {
      const password = document.getElementById('password-input').value;
      if (!password) {
        document.getElementById('password-error').textContent = 'Please enter a password';
        document.getElementById('password-error').style.display = 'block';
        return;
      }

      document.getElementById('password-error').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('password-modal').classList.remove('active');

      loadNote(password);
    }

    // Allow Enter key to submit password
    document.getElementById('password-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitPassword();
      }
    });

    // Load note on page load
    loadNote();
  </script>
</body>
</html>
